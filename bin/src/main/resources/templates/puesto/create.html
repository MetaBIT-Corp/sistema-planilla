<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
<head>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
</head>
<body>
	
	<h1 class="m-0 text-dark" layout:fragment="titulo_seccion"></h1>

	<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Puestos</a></li>
        <li class="breadcrumb-item active">Crear</li>
    </ol>

	<div layout:fragment="content">
		
		<div class="row">
          <!-- left column -->
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Nuevo Puesto</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form">
                <div class="card-body">
                  <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Título del puesto">
                  </div>
                  <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" placeholder="Descripción del puesto" rows=3></textarea>
                  </div>
                  <div class="row">
                  	<div class="col-md-6">
                  		<div class="form-group">
		                    <label for="salariominimo">Salario mínimo</label>
		                    <input type="number" class="form-control" id="salariominimo" placeholder="Salario minimo">
		                  </div>
                  	</div>
                  	<div class="col-md-6">
                  		<div class="form-group">
		                    <label for="salariomaximo">Salario Máximo</label>
		                    <input type="number" class="form-control" id="salariomaximo" placeholder="Salario maximo">
		                  </div>
                  	</div>
                  </div>
                  
                  <div class="form-group">
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="requiereusuario">
                      <label class="custom-control-label" for="requiereusuario">Requiere Usuario</label>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Crear</button>
                  <button type="button" class="btn btn-default">Cancelar</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
		 </div>
		</div>
	</div>
	
	
	<section layout:fragment="scripts">
	</section>

</body>
</html>
