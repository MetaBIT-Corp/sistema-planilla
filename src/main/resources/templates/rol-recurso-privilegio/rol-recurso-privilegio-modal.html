<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="rol_recurso_modal">

    <!-- Modal para Agregar Recursos de Rol -->
    <div class="modal" id="rolRecursoModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="rolRecursoModalTitle">Agregar Recurso al Rol</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal para Gestionar Permisos de Recurso de Rol -->
    <div class="modal" id="rolRecursoPrivilegiosModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="rolRecursoPrivilegiosModalTitle">Privilegios del Rol sobre el Recurso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="card">

                        <div class="card-header row mx-0">
                            <div class="col-md-6">
                                <span class="align-middle"><b>Privilegios asignados</b></span>
                            </div>
                            <div class="col-md-6 text-right">
                                <a class="btn btn-primary btn-sm"
                                   href="#">
                                    <i class="fas fa-plus-circle mr-1 text-white"></i>
                                    <span class="text-white">Asignar Privilegio</span>
                                </a>
                            </div>
                        </div>

                        <div class="card-body">

                            <table id="table-privilegios" class="table table-borderless text-center">

                                <thead class="border-bottom">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>

                                <tbody id="tbody-privilegios"></tbody>

                            </table>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
