<div th:fragment="edit_depto">

    <!-- Modal para creacion de Unidad Organizacional -->
    <div class="modal fade" id="edit_modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Editar Departamento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" id="error_edit" hidden>

                    </div>
                    <form id="update_form">
                        <!-- Inicio Formulario-->
                        <div class="form-group row">
                            <label for="departamento_edit" class="col-sm-4 col-form-label"><strong>Nombre departamento*</strong></label>
                            <div class="col-sm-8">
                                <input type="text" name="idDepartamento" id="idDepartamento_edit"hidden>
                                <input type="text" name="departamento" class="form-control" id="departamento_edit" placeholder="Departamento">
                            </div>
                        </div>
                        <!-- Fin Formulario-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn_actualizar">Actualizar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN MODAL -->

</div>
