<div th:fragment="edit_unidad">

    <!-- Modal para creacion de Unidad Organizacional -->
    <div class="modal fade" id="edit_unidad" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Editar Unidad Organizacional</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" id="error_edit" hidden>

                    </div>
                    <form id="update_form">

                        <!-- Inicio Formulario-->
                        <div class="form-group row">
                            <label for="edit_nombreUnidad" class="col-sm-4 col-form-label"><strong>Nombre unidad*</strong></label>
                            <div class="col-sm-8">
                                <input type="text" name="idUnidadOrganizacional" id="idUnidadOrganizacional"hidden>
                                <input type="text" name="unidadOrganizacional" class="form-control" id="edit_nombreUnidad" placeholder="Nombre unidad organizacional">
                            </div>
                        </div>
                        <div class="form-group row" th:if="${jefeUnidad==false}">
                            <label for="edit_unidadPadre" class="col-sm-4 col-form-label"><strong>Unidad padre</strong></label>
                            <div class="col-sm-8">
                                <select id="edit_unidadPadre" class="form-control" name="idUnidadPadre">
                                    <option value="-1">
                                        <span>Ninguno</span>
                                    </option>
                                    <option th:each="uo: ${unidades}" th:value="${uo.idUnidadOrganizacional}">
                                        <span th:text="${uo.unidadOrganizacional}"></span>
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edit_tipo_unidad" class="col-sm-4 col-form-label"><strong>Tipo de unidad</strong></label>
                            <div class="col-sm-8">
                                <select id="edit_tipo_unidad" class="form-control" name="idTipoUnidadOrganizacional">
                                    <option th:each="tu: ${tipos_unidad}" th:value="${tu.idTipoUnidadOrganizacional}">
                                        <span th:text="${tu.tipoUnidadOrganizacional}"></span>
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!-- Fin Formulario-->

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn_actualizar">Actualizar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN MODAL -->

</div>
