<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">

<head>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
    <!-- fullCalendar -->
  <link rel="stylesheet" th:href="@{/plugins/fullcalendar/main.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/fullcalendar-daygrid/main.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/fullcalendar-timegrid/main.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/fullcalendar-bootstrap/main.min.css}">
  
</head>

<body>
	
	<h1 class="m-0 text-dark" layout:fragment="titulo_seccion">Días Festivos</h1>

	<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
        <li class="breadcrumb-item active">Días Festivos</li>
    </ol>

	<div layout:fragment="content">
		<div class="row">
		        <div class="col-md-3">
		          <div class="sticky-top mb-3">
		            <div class="card">
		              <div class="card-header">
		                <h4 class="card-title">Draggable Events</h4>
		              </div>
		              <div class="card-body">
		                <!-- the events -->
		          <div id="external-events">
		            <div class="external-event bg-success">Lunch</div>
		            <div class="external-event bg-warning">Go home</div>
		            <div class="external-event bg-info">Do homework</div>
		            <div class="external-event bg-primary">Work on UI design</div>
		            <div class="external-event bg-danger">Sleep tight</div>
		            <div class="checkbox">
		              <label for="drop-remove">
		                <input type="checkbox" id="drop-remove">
		                remove after drop
		              </label>
		            </div>
		          </div>
		        </div>
		        <!-- /.card-body -->
		      </div>
		      <!-- /.card -->
		      <div class="card">
		        <div class="card-header">
		          <h3 class="card-title">Create Event</h3>
		        </div>
		        <div class="card-body">
		          <div class="btn-group" style="width: 100%; margin-bottom: 10px;">
		            <!--<button type="button" id="color-chooser-btn" class="btn btn-info btn-block dropdown-toggle" data-toggle="dropdown">Color <span class="caret"></span></button>-->
		            <ul class="fc-color-picker" id="color-chooser">
		              <li><a class="text-primary" href="#"><i class="fas fa-square"></i></a></li>
		              <li><a class="text-warning" href="#"><i class="fas fa-square"></i></a></li>
		              <li><a class="text-success" href="#"><i class="fas fa-square"></i></a></li>
		              <li><a class="text-danger" href="#"><i class="fas fa-square"></i></a></li>
		              <li><a class="text-muted" href="#"><i class="fas fa-square"></i></a></li>
		            </ul>
		          </div>
		          <!-- /btn-group -->
		          <div class="input-group">
		            <input id="new-event" type="text" class="form-control" placeholder="Event Title">
		
		            <div class="input-group-append">
		              <button id="add-new-event" type="button" class="btn btn-primary">Add</button>
		            </div>
		            <!-- /btn-group -->
		          </div>
		          <!-- /input-group -->
		        </div>
		      </div>
		    </div>
		  </div>
		  <!-- /.col -->
		  <div class="col-md-9">
		    <div class="card card-primary">
		      <div class="card-body p-0">
		        <!-- THE CALENDAR -->
		        <div id="calendar"></div>
		      </div>
		      <!-- /.card-body -->
		    </div>
		    <!-- /.card -->
		  </div>
		  <!-- /.col -->
		</div>
		<!-- /.row -->   
	</div>
	
	
	<section layout:fragment="scripts">
		<!-- fullCalendar 2.2.5 -->
		<script th:src="@{/plugins/moment/moment.min.js}"></script>
		<script th:src="@{/plugins/fullcalendar/main.min.js}"></script>
		<script th:src="@{/plugins/fullcalendar-daygrid/main.min.js}"></script>
		<script th:src="@{/plugins/fullcalendar-timegrid/main.min.js}"></script>
		<script th:src="@{/plugins/fullcalendar-interaction/main.min.js}"></script>
		<script th:src="@{/plugins/fullcalendar-bootstrap/main.min.js}"></script>
		
		<script th:src="@{/js/dia-festivo/main.js}"></script>
		<!-- Page specific script -->
		<script th:src="@{/js/dia-festivo/calendar.js}"></script>
	</section>

</body>
</html>
