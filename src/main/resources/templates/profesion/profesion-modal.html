<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="profesion_modal">

    <!-- Modal para registro/edición/consulta de Profesión -->
    <div class="modal" id="profesionModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <!-- Header del Modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="profesionModalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Formulario para registro/edición/consulta de Profesión -->
                <form id="profesionForm" method="post" th:action="@{/profesion/store}" th:object="${profesionEntity}">

                    <!-- Body del Modal -->
                    <div class="modal-body">

                        <div class="form-group d-none">
                            <label for="idProfesionInput">ID</label>
                            <input type="text" th:field="*{idProfesion}" class="form-control" id="idProfesionInput" placeholder="ID de Profesi&oacute;n">
                            <label for="profesionHabilitadaInput">Habilitado</label>
                            <input type="checkbox" th:field="*{profesionHabilitada}" class="custom-control-input" id="profesionHabilitadaInput">
                        </div>

                        <div class="form-group">
                            <label for="profesionInput">Nombre *</label>
                            <input type="text" th:field="*{profesion}" class="form-control" id="profesionInput" placeholder="Nombre de Profesi&oacute;n u Oficio">
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" th:field="*{esProfesion}" class="custom-control-input" id="esProfesionInput">
                                <label class="custom-control-label" for="esProfesionInput">¿Es una Profesi&oacute;n?</label>
                                <small id="emailHelp" class="form-text text-muted">Si se trata de un oficio, dejar sin marcar.</small>
                            </div>
                        </div>

                        <!-- Sección para mostrar errores dinámicamente -->
                        <div id="errorDiv" class="callout callout-danger">
                            <p class="my-0"><i class="fas fa-exclamation-circle mr-2"></i><strong>Por favor, corregir los siguientes errores:</strong></p>
                            <ul id="errorUl" class="mb-0">
                            </ul>
                        </div>

                    </div>

                    <!-- Footer del Modal -->
                    <div class="modal-footer">
                        <button type="button" id="profesionCancelarBtn" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" id="profesionSubmitBtn" class="btn btn-primary">Editar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>

</body>
</html>
