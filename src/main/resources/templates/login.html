<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description: ventas en linea" content="" />
<meta name="author:metabit" content="" />

<title>Ventas Online</title>

</head>
<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- ESPACIO DE TRABAJO  -->

					<div class="container">

						<!-- Outer Row -->
						<div class="row justify-content-center">

							<div class="col-xl-10 col-lg-12 col-md-9">

								<div class="card o-hidden border-0 shadow-lg my-5">
									<div class="card-body p-0">
										<!-- Nested Row within Card Body -->
										<div class="row">
											<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
											<div class="col-lg-6">
												<div class="p-5">
													<div class="text-center">
														<h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
													</div>
													<form class="user" th:action="@{/planilla/login-check}" method="POST">
														<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
														<div class="form-group">
															<input type="text"
																class="form-control form-control-user"
																id="usernameId" aria-describedby="emailHelp"
																placeholder="Ingresa tu email..." name="username">
														</div>
														<div class="form-group">
															<input type="password"
																class="form-control form-control-user"
																id="passwordId" placeholder="Password" name="password">
														</div>
														
														<div th:if="${error != null}" class="alert alert-danger" role="alert">email y/o contraseña no son validos.</div>
														<div th:if="${logout != null}" class="alert alert-info" role="alert">Logout exitoso!</div>
														<input type="submit" value="Login" class="btn btn-primary btn-user btn-block"/>
														<hr>
														
													</form>
													<hr>
													<div class="text-center">
														<a class="small" th:href="@{/forgot-password}">Olvidaste tu contraseña?</a>
													</div>
													<div class="text-center">
														<a class="small" th:href="@{/cliente/crear-cliente}">¿No tienes cuenta?, Registrate aquí!</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>

							</div>

						</div>

					</div>

					<!-- FIN DE ESPACIO DE TRABAJO -->
				</div>
			</div>
		</div>
	</div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>
</body>
</html>
