<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="recurso_modal">

    <!-- Modal para registro/edici칩n/consulta de Recurso -->
    <div class="modal" id="recursoModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <!-- Header del Modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="recursoModalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Formulario para registro/edici칩n/consulta de Recurso -->
                <form id="recursoForm" th:action="@{/recurso/store}" th:object="${recursoEntity}">

                    <!-- Body del Modal -->
                    <div class="modal-body">

                        <div class="form-group d-none">
                            <label for="idRecursoInput">ID</label>
                            <input type="text" th:field="*{idRecurso}" class="form-control" id="idRecursoInput" placeholder="ID de Recurso">
                        </div>

                        <div class="form-group">
                            <label for="recursoInput">Nombre *</label>
                            <input type="text" th:field="*{recurso}" class="form-control" id="recursoInput" placeholder="Nombre del Recurso">
                        </div>

                        <!-- Secci칩n para mostrar errores din치micamente -->
                        <div id="errorDiv" class="callout callout-danger">
                            <p class="my-0"><i class="fas fa-exclamation-circle mr-2"></i><strong>Por favor, corregir los siguientes errores:</strong></p>
                            <ul id="errorUl" class="mb-0">
                            </ul>
                        </div>

                    </div>

                    <!-- Footer del Modal -->
                    <div class="modal-footer">
                        <button type="button" id="recursoCancelarBtn" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" id="recursoSubmitBtn" class="btn btn-primary">Crear</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>

</body>
</html>
