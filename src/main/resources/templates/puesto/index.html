<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
<head>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
</head>
<body>
	
	<h1 class="m-0 text-dark" layout:fragment="titulo_seccion">Puestos</h1>

	<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
        <li class="breadcrumb-item"><a href="#" th:href="@{/planilla/index}">Home</a></li>
        <li class="breadcrumb-item active">Puestos</li>
    </ol>

	<div layout:fragment="content">
		<div class="row ml-3 mr-3">
			
			<div class="col-md-12 ">
			 <div class="card">
	            <div class="card-header">
                   <a href="#" th:href="@{/planilla/puesto/form-puesto}" type="button" class="btn btn-sm btn-primary">
                   	<i class="fas fa-plus-circle mr-1 text-white"></i>
                   	<span class="text-white">Nuevo</span>
                   </a>
	            </div>
	            <!-- /.card-header -->
	            <div class="card-body">
	              <table id="example1" class="table table-bordered table-striped">
	                <thead>
	                <tr>
	                  <th>Título</th>
	                  <th>Descripción</th>
	                  <th>Salario mínimo</th>
	                  <th>Salario máximo</th>
	                  <th>Requiere usuario</th>
	                  <th>Acciones</th>
	                </tr>
	                </thead>
	                <tbody>
	                <tr th:each="puesto: ${puestos}">
	                  <td><span th:text="${puesto.puesto}"></span></td>
	                  <td><span th:text="${puesto.descripcion}"></td>
	                  <td><span th:text=" '$'+ ${#numbers.formatDecimal(puesto.salarioMinimo, 1, 'COMMA', 2, 'POINT')}"></td>
	                  <td><span th:text=" '$'+ ${#numbers.formatDecimal(puesto.salarioMaximo, 1, 'COMMA', 2, 'POINT')}"></td>
	                  
	                  <td th:if="${puesto.usuarioRequerido}"><span> Requerido </td>
	                  <td th:unless="${puesto.usuarioRequerido}"><span >No Requerido</td>
	                  <td> 
	                  	
	                      <div class="btn-group">
	                        
	
	                        <div class="btn-group">
	                          <button type="button" class="btn btn-default dropdown-toggle dropdown-icon" data-toggle="dropdown" aria-expanded="false">
	                          	<span>Acción</span>
	                          </button>
	                          <div class="dropdown-menu" style="">
	                            <a class="dropdown-item" href="#" th:href="@{'/planilla/puesto/form-puesto/'+${puesto.idPuesto}+''}"><i class="far fa-edit mr-3"></i>Editar</a>
	                            <a class="dropdown-item" href="#"><i class="far fa-trash-alt mr-3"></i> Eliminar</a>
	                          </div>
	                        </div>
	                      </div>
	                    
	                  </td>
	                </tr>              
	                </tbody>
	                <tfoot>
	                <tr>
	                  <th>Título</th>
	                  <th>Descripción</th>
	                  <th>Salario mínimo</th>
	                  <th>Salario máximo</th>
	                  <th>Requiere usuario</th>
	                  <th>Acciones</th>
	                </tr>
	                </tfoot>
	              </table>
	            </div>
	            <!-- /.card-body -->
	          </div>
	          <!-- /.card -->
		
			</div>
		</div>
	</div>
	
	
	<section layout:fragment="scripts">
	
		<!-- DataTables -->
	  	<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
	  	<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
		<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
		<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
		
		<!-- page script -->
		<script>
		  $(function () {
		    $("#example1").DataTable({
		      "responsive": true,
		      "autoWidth": false,
		    });
		    $('#example2').DataTable({
		      "paging": true,
		      "lengthChange": false,
		      "searching": false,
		      "ordering": true,
		      "info": true,
		      "autoWidth": false,
		      "responsive": true,
		    });
		  });
		</script>
	
	</section>

</body>
</html>
