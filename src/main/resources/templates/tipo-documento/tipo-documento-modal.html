<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="tipo_documento_modal">
    <!-- Modal para GestiÃ³n de los Tipos de Documento -->
    <div class="modal" id="tipoDocumentoModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="tipoDocumentoModalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form method="post" action="#" th:action="@{/tipo-documento/store}" th:object="${tipoDocumentoEntity}">

                    <div class="card-body">
                        <div class="form-group d-none">
                            <label for="idTipoDocumentoInput">ID</label>
                            <input type="text" th:field="*{idTipoDocumento}" class="form-control" id="idTipoDocumentoInput" placeholder="ID de Tipo de Documento">
                        </div>
                        <div class="form-group">
                            <label for="tipoDocumentoInput">Nombre *</label>
                            <input type="text" class="form-control" id="tipoDocumentoInput" placeholder="Nombre de Tipo de Documento" th:field="*{tipoDocumento}">
                        </div>
                        <div class="form-group">
                            <label for="formatoInput">Formato *</label>
                            <input type="text" class="form-control" id="formatoInput" placeholder="Formato de Tipo de Documento" th:field="*{formato}">
                        </div>
                    </div>

                    <div class="card-footer text-right">
                        <button type="submit" id="tipoDocumentoBtnSubmit" class="btn btn-primary">Editar</button>
                        <button type="button" id="tipoDocumentoBtnCancelar" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
