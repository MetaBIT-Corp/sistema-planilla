<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sistema Planilla | Tipos de Documento</title>

</head>
<body>

<h1 class="m-0 text-dark" layout:fragment="titulo_seccion">Tipos de Documento</h1>

<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a href="#" th:href="@{/planilla/index}">Home</a></li>
    <li class="breadcrumb-item active">Tipos de Documento</li>
</ol>

<div layout:fragment="content">
    <div class="row ml-3 mr-3">
        <div class="col-md-12">

            <div class="card">

                <div class="card-header">
                    <a href="#" th:href="@{/planilla/tipo-documento/form-tipo-documento}" type="button" class="btn btn-sm btn-primary">
                        <i class="fas fa-plus-circle mr-1 text-white"></i>
                        <span class="text-white">Nuevo Tipo de Documento</span>
                    </a>
                </div>
                <!-- /.card-header -->

                <div class="card-body">
                    <table id="example1" class="table table-bordered table-striped">

                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Formato</th>
                            <th>Habilitado/Deshabilitado</th>
                            <th>Acciones</th>
                        </tr>

                        <tbody>
                        <tr th:each="tipoDocumento: ${tiposDocumento}">

                            <td><span th:text="${tipoDocumento.tipoDocumento}"></span></td>
                            <td><span th:text="${tipoDocumento.formato}"></span></td>
                            <td>
                                <span th:if="${tipoDocumento.tipoDocumentoHabilitado}">Habilitado</span>
                                <span th:unless="${tipoDocumento.tipoDocumentoHabilitado}">Deshabilitado</span>
                            </td>

                            <td>
                                <div class="btn-group">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle dropdown-icon" data-toggle="dropdown" aria-expanded="false">
                                            <span>Acci&oacute;n</span>
                                        </button>
                                        <div class="dropdown-menu" style="">
                                            <a class="dropdown-item" href="#" th:href="@{'/planilla/tipo-documento/form-tipo-documento/'+${tipoDocumento.idTipoDocumento}+''}"><i class="far fa-edit mr-3"></i>Editar</a>
                                            <a class="dropdown-item"
                                               style="cursor:pointer"
                                               th:attr="
                                                        data-idTipoDocumento=${tipoDocumento.idTipoDocumento},
                                                        data-tipoDocumento=${tipoDocumento.tipoDocumento}"
                                               onclick="activateModalDisable(this)">
                                                <i class="far fa-trash-alt mr-3"></i>
                                                Deshabilitar
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </td>

                        </tr>
                        </tbody>

                        <tfoot>
                        <tr>
                            <th>Nombre</th>
                            <th>Formato</th>
                            <th>Habilitado/Deshabilitado</th>
                            <th>Acciones</th>
                        </tr>
                        </tfoot>

                    </table>
                </div>
                <!-- /.card-body -->

            </div>
            <!-- /.card -->

        </div>
    </div>
    <!-- Modal para Confirmar Deshabilitación de Tipo de Documento -->
    <div class="modal" id="tipoDocumentoModalDisable" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Deshabilitar/Habilitar Tipo de Documento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form method="post"
                      action="#"
                      th:action="@{/planilla/tipo-documento/disable}">

                    <div class="modal-body">
                        <div class="form-group">
                            <div id="divMessage"></div>
                            <input type="hidden" class="form-control" id="idTipoDocumentoInputDisable" name="idTipoDocumentoDisable" value="">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Deshabilitar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<section layout:fragment="scripts">

    <!-- DataTables -->
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>

    <!-- page script -->
    <script>
        $(function () {
            $("#example1").DataTable({
                "responsive": true,
                "autoWidth": false,
            });
            $('#example2').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
        });

        function activateModalDisable(param){

            var id_tipo_documento = $(param).attr("data-idTipoDocumento");
            var tipo_documento = $(param).attr("data-tipoDocumento");

            document.getElementById("divMessage").innerHTML = "<p>¿Esta seguro que desea deshabilitar el Tipo de Documento: <b>" + tipo_documento + "</b>?</p>";
            $("#idTipoDocumentoInputDisable").val(id_tipo_documento);

            $("#tipoDocumentoModalDisable").modal();
        }
    </script>

</section>

</body>
</html>
